  <title>Fashion Store</title>
  <link rel="stylesheet" href="./style.css"/>

                        </div>
                        <div class="contact"> </div>
                        <span> 
                            <a href="">Liên hệ</a>
                        </span>
        
    
    
                    </div>
             
                </div>
             
            </div>
    
        </div>
    
    
       
      </div>

<!-- Header start -->
    <div class="main-header">
        <div class="main-header-middle">
            <div class="container">
                <div class="flex-container-header">
                    <div class="header-logo">
                        <div class="logo">
                            <a href="">
        <img class="logo-img" src="./img/logo.jpg" alt="Rosy Boutique">

                        </div>
                    </div>
                    <nav class="main-navbar">

                          <li><a href="#" title="Bộ sưu tập">Bộ sưu tập</a></li>

                          <li><a href="#" title="Ưu đãi">Ưu đãi</a></li>
                        </ul>
                      </nav>


                      <div class="header-actions">
                        <div class="h-actions">
                            <div class="h-action-item">
                                <button class="h-action-link" aria-label="Tìm kiếm" title="Tìm kiếm">
                                    <span> 
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </span>

                                </button>

                            </div>

                            <div class="h-action-item">
                                <button class="h-action-link" aria-label="Người dùng" title="Người dùng">
                                    <span>
                                        <i class="fa-solid fa-user"></i>
    
                                    </span>

                                </button>

                            </div>

                            <div class="h-action-item">
                                <button class="h-action-link" aria-label="Giỏ hàng" title="Giỏ hàng">
                                    <span>
                                        <i class="fa-solid fa-cart-shopping"></i>
                                        
                                    </span>

                                </button>

                            </div>

                        </div>
                      </div>
                

                </div>
            
            </div>
        </div>
